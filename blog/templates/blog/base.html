{% load static %}
<html>

<head>
    <title>Paladins Stats</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="icon" type="image/png" href="../../static/img/favicon.png">
</head>

<body class="bg-primary">
    <nav class="bg-dark mb-4 p-2">
        <div class="container">
            <div class="row">
                <div class="col-3 offset-1">
                    <img class="icons-default navbar-brand" src="/static/img/favicon.png"
                        alt="Site Logo showing a graphic bar style">
                    <a class="" href="/">Paladins Stats</a>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="ml-4 dropdown">
                        <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Blog
                        </button>
                        <div class="dropdown-menu ml-4 " aria-labelledby="dropdownMenuButton" href="/stats">
                            {% if user.is_authenticated %}
                            <span class=" ml-4">{{ user.username }}</span>
                            <a class="dropdown-item ml-4" href="{% url 'post_new' %}"></a>
                            <a class=" ml-4" href="{% url 'post_draft_list' %}"></a>
                            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            {% else %}
                            <a class="dropdown-item ml-4" href="{% url 'login' %}">Login</a>
                            {% endif %}
                        </div>
                    </div>
                    <div class="ml-4 dropdown">
                        <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Stats
                        </button>
                        <div class="dropdown-menu ml-4 " aria-labelledby="dropdownMenuButton" href="/stats">
                            <a class="dropdown-item" href="/stats/">Champions</a>
                            <a class="dropdown-item" href="/stats/card">Cards</a>
                            <a class="dropdown-item" href="/stats/map">Maps</a>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>

    </nav>
    </div>


    <div class="container">
        <div class="row">
            <div class="offset-1 col-md-10 col-sm-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
