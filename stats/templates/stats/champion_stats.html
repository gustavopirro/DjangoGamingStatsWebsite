{% extends 'blog/base.html' %}

{% block content %}
{% load static %}

<table id="champion_table" class="table table-hover table-dark mt-4 shadow border border-dark rounded">
    <thead class="thead-dark">
        <tr>
            <th>Class</th>
            <th>Champion</th>
            <th>Winrate</th>
            <th>Talent</th>
            <th>Match Count</th>
        </tr>
    </thead>
</table>
<script>
        $(document).ready(function () {
            $('#champion_table').DataTable({
                "processing": false,
                serverSide: false,
                ajax: {
                    url: 'http://127.0.0.1:8000/stats/championajax',
                    dataSrc: 'champion_stats',
                },
            });
        });
    
    </script>
{% endblock %}
