{% extends 'blog/base.html' %}

{% block content %}
{% load static %}

<table id="card_table" class="table table-hover table-dark mt-4 shadow border border-dark rounded">
    <thead class="thead-dark">
        <tr>
            <th>Champion</th>
            <th>Talent</th>
            <th>Card</th>
            <th>Card Level</th>
            <th>Winrate</th>
            <th>Match Count</th>
        </tr>
    </thead>
</table>
<script>
    $(document).ready(function () {
        $('#card_table').DataTable({
            processing: false,
            serverSide: true,
            ajax: {
                url: 'ajax/',
                dataSrc: 'card_stats',
            },
            'columns': [
                {'data':'name'},
                {'data':'talent'},
                {'data':'card'},
                {'data':'card_level'},
                {'data':'winrate'},
                {'data':'match_count'},
            ],
        });
    });

</script>
{% endblock %}
